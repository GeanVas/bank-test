<dialog #nativeDialog class="dialog">
  <form method="dialog">
    <div class="dialog-content">
      <h2>{{ title }}</h2>
      <p>{{ message }}</p>
    </div>
    <div class="dialog-actions">
      @if (showCancel) {
        <button type="button" class="btn btn-reset" (click)="close()">
          {{cancelText}}
        </button>
      }
      <button type="button" class="btn btn-primary" (click)="onConfirmClick()">
        {{confirmText}}
      </button>
    </div>
  </form>
</dialog>

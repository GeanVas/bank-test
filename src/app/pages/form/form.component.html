<div class="form-container">
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="register-form">
    <h2>Formulario de Registro</h2>

    <div class="form-grid">
      <div class="form-group">
        <label for="id">ID</label>
        <input type="text" id="id" formControlName="id" required />
        <div
          class="error"
          *ngIf="
            productForm.get('id')?.invalid && productForm.get('id')?.touched
          "
        >
          ID no válido!
        </div>
      </div>

      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" formControlName="name" required />
        <div
          class="error"
          *ngIf="
            productForm.get('name')?.invalid && productForm.get('name')?.touched
          "
        >
          Nombre no válido
        </div>
      </div>

      <div class="form-group">
        <label for="description">Descripción</label>
        <input
          type="text"
          id="description"
          formControlName="description"
          required
        />
        <div
          class="error"
          *ngIf="
            productForm.get('description')?.invalid &&
            productForm.get('description')?.touched
          "
        >
          Este campo es requerido!
        </div>
      </div>

      <div class="form-group">
        <label for="logo">Logo</label>
        <input type="text" id="logo" formControlName="logo" required />
        <div
          class="error"
          *ngIf="
            productForm.get('logo')?.invalid && productForm.get('logo')?.touched
          "
        >
          Este campo es requerido!
        </div>
      </div>

      <div class="form-group">
        <label for="date_release">Fecha Liberación</label>
        <input
          type="date"
          id="date_release"
          formControlName="date_release"
          [min]="todayString"
          required
          (change)="onDateChange($event)"
        />
        <div
          class="error"
          *ngIf="
            productForm.get('date_release')?.invalid &&
            productForm.get('date_release')?.touched
          "
        >
          Fecha no válida
        </div>
      </div>

      <div class="form-group">
        <label for="date_revision">Fecha Revisión</label>
        <input
          type="date"
          id="date_revision"
          formControlName="date_revision"
          required
        />
      </div>
    </div>

    <div class="form-actions">
      <button type="button" class="btn btn-reset" (click)="onReset()">
        Reiniciar
      </button>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="productForm.invalid"
      >
        Enviar
      </button>
    </div>
  </form>
</div>
